<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Bing.com</title>
    <style>
        /* Ensure the iframe takes up the entire viewport */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <iframe src="https://www.bing.com" frameborder="0"></iframe>
</body>
</html>
